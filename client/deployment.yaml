apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels: 
    app: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: bobcrutchley/quad-client:latest
        ports:
        - containerPort: 3000
